apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  namespace: ecom-platform
spec:
  replicas: 5
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
      - name: consumer
        image: your-registry/ecom-consumer:latest
        env:
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: url
        - name: RABBITMQ_PREFETCH_COUNT
          value: "20"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pgrep consumer
          initialDelaySeconds: 30
          periodSeconds: 10